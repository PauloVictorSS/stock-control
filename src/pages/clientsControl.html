<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque e Clientes</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/componentsControl.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/addNewClient.css">
</head>

<body>
    <div id="main-div">
        <div id="form-filter">
            <input type="text" name="nameComponent" id="nameComponent" placeholder="Nome do cliente">
            <div class="labelPlusInput">
                <label for="orderBySelect">Ordenar por:</label>
                <select name="orderBySelect" id="orderBySelect">
                    <option value="name">Nome</option>
                    <option value="firstDate">Data de entrada</option>
                </select>
            </div>
            <button class="buttonGreen" id="toAddNewClient">NOVO CLIENTE</button>
        </div>
        <table>
            <thead>
                <tr id="first-tr">
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Equipamento</th>
                    <th>Orçamento</th>
                    <th>Data de Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <div id="divPagination"></div>
        <div id="divButtonBack">
            <a href="../index.html">
                <button>Voltar para tela anterior</button>
            </a>
        </div>
    </div>
    <div class="modal" id="addNewClient">
        <div class="modalBody" id="modalClient">
            <div id="titleCardClient">
                <h3 class="pDisplayNoBlock">CLIENTE Nº</h3>
                <h3 id="idClient" class="pDisplayNoBlock">6</h3>
            </div>
            <div id="formsAddClient">
                <div class="flex">
                    <div class="noMargin">
                        <label for="firstDate">Date de Entrada:</label>
                        <input type="date" id="firstDate" name="firstDate">
                    </div>
                    <div class="noMargin">
                        <label for="lastDate">Date de Saída:</label>
                        <input type="date" id="lastDate" name="lastDate">
                    </div>
                </div>
                <div class="flex">
                    <label for="nameClient">Nome:</label>
                    <input type="text" name="nameClient" placeholder="Nome" id="name">
                </div>
                <div class="flex">
                    <div class="divLabelPlusInput">
                        <label for="foneClient">Telefone:</label>
                        <input type="text" name="foneClient" placeholder="Telefone" id="fone" maxLength="15">
                    </div>
                    <div class="divLabelPlusInput">
                        <label for="foneClient">Cidade:</label>
                        <input type="cityClient" name="cityClient" placeholder="Cidade" id="city">
                    </div>
                    <div class="divLabelPlusInput">
                        <label for="districtClient">Bairro:</label>
                        <input type="text" name="districtClient" placeholder="Bairro" id="district">
                    </div>
                </div>
                <div class="flex">
                    <label for="localClient">Endereço:</label>
                    <input type="text" name="localClient" placeholder="Endereço" id="local">
                </div>
                <div class="flex">
                    <div class="divLabelPlusInput">
                        <label for="equipment">Equipamento:</label>
                        <input type="text" name="equipment" placeholder="Equipamento" id="equipment">
                    </div>
                    <div class="divLabelPlusInput">
                        <label for="equipmentBrand">Marca:</label>
                        <input type="text" name="equipmentBrand" placeholder="Marca" id="brand">
                    </div>
                    <div class="divLabelPlusInput">
                        <label for="equipmentModel">Modelo:</label>
                        <input type="text" name="equipmentModel" placeholder="Modelo" id="model">
                    </div>
                </div>
                <div class="flex">
                    <div class="divLabelPlusInput">
                        <label for="accessories">Acessórios:</label>
                        <input type="text" name="accessories" placeholder="Acessórios" id="accessories">
                    </div>
                    <div class="divLabelPlusInput">
                        <label for="equipmentBudget">Orçamento:</label>
                        <input type="number" name="equipmentBudget" placeholder="Orçamento" id="budget">
                    </div>
                    <div class="divLabelPlusInput">
                        <label for="equipmentDefect">Defeito:</label>
                        <input type="text" name="equipmentDefect" placeholder="Defeito" id="defect">
                    </div>
                </div>
                <textarea placeholder="Avaliação Técnica" id="technicalEvaluationt"></textarea>
            </div>
            <div class="divButton">
                <button class="buttonGreen" id="addButton">ADICIONAR</button>
                <button class="buttonGreen none" id="editButton">SALVAR ALTERAÇÕES</button>
                <button id="closeFirstModal" class="buttonRed">FECHAR</button>
            </div>
        </div>
    </div>

    <div class="modal" id="mensageModal">
        <div class="modalBody">
            <h3 id="textMensage"></h3>
            <button class="buttonGreen" id="changeMensageModal">OK</button>
        </div>
    </div>
</body>
<script src="../js/clientsControl.js" type="module"></script>
<script src="../js/pagination.js"></script>

</html>
