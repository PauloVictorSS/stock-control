<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque e Clientes</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div id="main-div">
        <div id="form-filter">
            <input type="text" name="nameComponent" id="nameComponent" placeholder="Nome do componente"
                onchange="applyFilter()">
            <div class="labelPlusInput">
                <label for="orderBySelect">Ordenar por:</label>
                <select name="orderBySelect" id="orderBySelect" onchange="applyFilter()">
                    <option value="name">Nome</option>
                    <option value="qtd">Quantidade</option>
                    <option value="lastUpdate">Última atualização</option>
                </select>
            </div>
        </div>
        <table>
            <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Local</th>
                <th>Descrição</th>
                <th>Última atualização do estoque</th>
                <th>Ações</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <div id="pagination">

        </div>
    </div>
</body>
<script src="../js/pagination.js"></script>
<script src="../js/componentsControl.js"></script>

</html>
