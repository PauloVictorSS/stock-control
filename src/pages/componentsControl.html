<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque e Clientes</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/componentsControl.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/addNewComponent.css">
</head>

<body>
    <div id="main-div">
        <div id="form-filter">
            <input type="text" name="nameComponent" id="nameComponent" placeholder="Nome do componente">
            <input type="text" name="nameLocal" id="nameLocal" placeholder="Nome da gaveta do componente">
            <div class="labelPlusInput">
                <label for="orderBySelect">Ordenar por:</label>
                <select name="orderBySelect" id="orderBySelect">
                    <option value="name">Nome</option>
                    <option value="qtd">Quantidade</option>
                    <option value="lastUpdate">Última atualização</option>
                </select>
            </div>
            <button class="buttonGreen" id="toAddNewComponent">NOVO
                COMPONENTE</button>
        </div>
        <table>
            <thead>
                <tr id="first-tr">
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Local</th>
                    <th>Descrição</th>
                    <th>Última atualização do estoque</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <div id="divPagination"></div>
        <div id="divButtonBack">
            <a href="../index.html">
                <button>Voltar para tela anterior</button>
            </a>
        </div>
    </div>
    <div class="modal" id="addNewComponent">
        <div class="modalBody">
            <h3 id="titleCardComponent">NOVO COMPONENTE</h3>
            <div id="formsAddComponent">
                <input type="text" placeholder="Nome" id="nameAddInput">
                <input type="number" placeholder="Quantidade" id="qtdAddInput">
                <input type="text" placeholder="Local de armazenamento" id="localAddInput">
                <textarea placeholder="Descrição" id="descriptionAddInput"></textarea>
            </div>
            <div class="divButton">
                <button class="buttonGreen" id="addButton">ADICIONAR</button>
                <button class="buttonGreen none" id="editButton">SALVAR ALTERAÇÕES</button>
                <button class="buttonRed" id="closeFirstModal">FECHAR</button>
            </div>
        </div>
    </div>

    <div class="modal" id="mensageModal">
        <div class="modalBody">
            <h3 id="textMensage"></h3>
            <button class="buttonGreen" id="changeMensageModal">OK</button>
        </div>
    </div>
</body>
<script src="../js/componentsControl.js" type="module"></script>
<script src="../js/pagination.js"></script>

</html>
